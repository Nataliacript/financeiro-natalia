<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lançamento de Despesas</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        select, input[type="text"], input[type="date"], input[type="number"], textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #28a745; color: white; padding: 15px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h1>Lançar Nova Despesa</h1>
    <div style="text-align: right; margin-bottom: 10px;">
        <a href="{% url 'logout' %}" style="color: red; text-decoration: none; font-weight: bold;">Sair</a>
    </div>
    <!-- Se der erro de preenchimento, o Django mostra aqui -->
    {% if form.errors %}
        <p style="color: red;">Por favor, corrija os erros abaixo.</p>
    {% endif %}

    <!-- O Formulário -->
    <form method="post">
        <!-- Token de segurança obrigatório do Django -->
        {% csrf_token %}

        <label>Data:</label>
        {{ form.data }}

        <label>Valor (R$):</label>
        {{ form.valor }}

        <label>Origem:</label>
        {{ form.origem }}

        <label>Categoria:</label>
        {{ form.categoria }}

        <label>Subcategoria:</label>
        {{ form.subcategoria }}

        <label>Número:</label>
        {{ form.numero }}

        <label>Info Extras:</label>
        {{ form.info }}

        <label>Descrição:</label>
        {{ form.descricao }}

        <!-- NOVOS BOTÕES -->
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            
            <!-- Botão 1: Salvar e Ficar -->
            <button type="submit" name="btn_stay" value="stay" style="flex: 1; background-color: #28a745; color: white; padding: 15px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                Salvar e Criar Outra
            </button>
            
            <!-- Botão 2: Salvar e Sair -->
            <button type="submit" name="btn_leave" value="leave" style="flex: 1; background-color: #007bff; color: white; padding: 15px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                Salvar e Ir para Lista
            </button>
            
        </div>
        <!-- FIM DOS BOTÕES -->
    </form>
</div>

<!-- AQUI COMEÇA A MÁGICA DO JAVASCRIPT -->
<script>
    // 1. Pegamos o ID dos campos select que o Django gerou
    const idCategoria = document.getElementById('id_categoria');
    const idSubcategoria = document.getElementById('id_subcategoria');

    // 2. Definimos as opções baseadas na Categoria
    // As chaves (alimentacao, lazer) devem ser iguais aos valores salvos no models.py
    const opcoesSubcategoria = {
        'alimentacao': [
            {val: 'cafe_pao', txt: 'Café - Pão'},
            {val: 'cafe_manteiga', txt: 'Café - Manteiga'},
            {val: 'cafe_ovo', txt: 'Café - Ovo'},
            {val: 'almoco_arroz', txt: 'Almoço - Arroz'},
            {val: 'almoco_feijao', txt: 'Almoço - Feijão'}
        ],
        'lazer': [
            {val: 'lazer_cinema', txt: 'Cinema'},
            {val: 'lazer_jogo', txt: 'Jogos'}
        ],
        'transporte': [] // Adicione mais se precisar
    };

    // 3. Função para atualizar a lista
    function atualizarSubcategorias() {
        const categoriaSelecionada = idCategoria.value;
        
        // Limpa a lista atual de subcategorias
        idSubcategoria.innerHTML = ''; 

        // Se a categoria tiver opções, cria novos itens
        if (opcoesSubcategoria[categoriaSelecionada]) {
            opcoesSubcategoria[categoriaSelecionada].forEach(opcao => {
                const novaOpcao = document.createElement('option');
                novaOpcao.value = opcao.val;
                novaOpcao.textContent = opcao.txt;
                idSubcategoria.appendChild(novaOpcao);
            });
        }
    }

    // 4. Ouvir mudanças na Categoria e rodar a função
    idCategoria.addEventListener('change', atualizarSubcategorias);

    // 5. Executa ao carregar a página (para manter dados editados)
    // Nota: Na hora de criar novo, vem vazio, mas não dá erro.
    window.addEventListener('load', atualizarSubcategorias);
</script>

</body>
</html>
