<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso ao Sistema</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acesso</h2>
    
    {% if form.errors %}
        <p class="error">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Usuário:</label>
        <input type="text" name="username" required>
        
        <label>Senha:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
